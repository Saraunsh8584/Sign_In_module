<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="imageSection">
      <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="background-image" />
      <div class="odinNameAndLogo">
        <img class="" src="./odin-lined.png" alt="odin-logo" />
        <div>ODIN</div>
      </div>
    </div>
    <div class="loginSection">
      <div class="loginInfo">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started
        </p>
        <p>You know you want to.</p>
      </div>
      <div class="fields">
        <fieldset>
          <legend>Let's do this!</legend>
          <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" />
          </div>
          <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="phoneNumber">Phone Number:</label>
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              maxlength="10"
            />
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" />
          </div>
          <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="text" id="confirmPassword" name="confirmPassword" />
          </div>
        </fieldset>
      </div>
      <div class="buttonSection">
        <button>Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </body>
</html>
